<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="../JS/scripts.js"></script> <!--not working-->
</head>
<body>
	<div class="container">
		<div class="login-box">
			<div class="title-box">
				<h2>Generation</h2>
				<button><i class="material-icons">add</i></button>
			</div>
			<div class="body-box">
				<form class="form-login" action="https://en886zo4kfoh9.x.pipedream.net" method="POST">
					<div class="group-field">
						<div class="field">
							<i class="material-icons">person</i>
							<input type="text" name="username" placeholder="Username">
						</div>
						<div class="field">
							<i class="material-icons">lock</i>
							<input type="password" name="password" placeholder="Password">
						</div>
					</div>
					<div class="group-buttons">
						<div id="btn-facebook" class="btn" onclick="myFunction()"><i class="fa fa-facebook"></i></div>
						<div id="btn-github" class="btn"><i class="fa fa-github"></i></div>
						<div id="btn-twitter" class="btn"><i class="fa fa-twitter"></i></div>
					</div>
					<div>
						<button id="btn-sign-in" type="submit" name="sign-in" >SIGN IN</button>
					</div>
				</form>
				<div class="container-forgot">
					<a href="#">Forgot password?</a>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
